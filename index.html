<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinkedIn Resume Builder</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .container {
                width: 90%;
                max-width: 600px;
                padding: 2rem;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            input {
                background-color: #2d2d2d;
                color: #ffffff;
                border: 1px solid #3d3d3d;
                border-radius: 25px;
                padding: 1rem 1.5rem;
                font-size: 1rem;
                text-align: center;
            }

            input::placeholder {
                color: #888;
            }

            button {
                background-color: #0a66c2;
                color: white;
                border: none;
                padding: 1rem 2rem;
                border-radius: 25px;
                cursor: pointer;
                font-size: 1rem;
                transition: opacity 0.3s;
            }

            button:hover {
                opacity: 0.9;
            }

            .loading {
                display: none;
                color: #cccccc;
                margin: 2rem 0;
                font-style: italic;
            }

            .result {
                margin-top: 2rem;
                background-color: #2d2d2d;
                padding: 2rem;
                border-radius: 10px;
                text-align: left;
                white-space: pre-wrap;
            }

            h1 {
                color: #0a66c2;
                margin-bottom: 2rem;
            }

            .error {
                color: #ff4444;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>LinkedIn Resume Builder</h1>
            <div class="input-group">
                <input
                    type="url"
                    id="linkedinUrl"
                    placeholder="Enter your LinkedIn profile URL..."
                    autocomplete="off"
                />
                <button onclick="generateResume()">Generate Resume</button>
                <div class="loading" id="loading">
                    Analyzing profile... This may take a moment
                </div>
                <div class="result" id="result"></div>
            </div>
        </div>

        <script>
            async function generateResume() {
                const linkedinUrl =
                    document.getElementById("linkedinUrl").value;
                const loadingElement = document.getElementById("loading");
                const resultElement = document.getElementById("result");
                const button = document.querySelector("button");

                if (!linkedinUrl) {
                    alert("Please enter a LinkedIn URL");
                    return;
                }

                // Show loading state
                loadingElement.style.display = "block";
                resultElement.textContent = "";
                button.disabled = true;

                try {
                    // Replace with your actual backend endpoint
                    const response = await fetch("YOUR_BACKEND_ENDPOINT", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ url: linkedinUrl }),
                    });

                    if (!response.ok)
                        throw new Error("Server responded with error");

                    const resumeData = await response.json();

                    // Display formatted resume
                    resultElement.innerHTML = `
                    <h2>${resumeData.fullName}</h2>
                    <p>${resumeData.summary}</p>
                    <h3>Experience</h3>
                    <ul>${resumeData.experience
                        .map(
                            (exp) => `
                        <li>
                            <strong>${exp.position}</strong> at ${exp.company}<br>
                            <em>${exp.duration}</em><br>
                            ${exp.description}
                        </li>`,
                        )
                        .join("")}
                    </ul>
                    <h3>Education</h3>
                    <ul>${resumeData.education
                        .map(
                            (edu) => `
                        <li>
                            <strong>${edu.degree}</strong> from ${edu.institution}<br>
                            <em>${edu.dates}</em>
                        </li>`,
                        )
                        .join("")}
                    </ul>
                `;
                } catch (error) {
                    resultElement.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                } finally {
                    loadingElement.style.display = "none";
                    button.disabled = false;
                }
            }
        </script>
    </body>
</html>
